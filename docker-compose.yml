version: "3.7"      
services:
    sensors_api:
        image: sensors_api:rc2
        container_name: sensors_api
        build:
            context: ./
            cache_from:
                - golang:alpine:latest
                - quay.io/goswagger/swagger:latest
            args:
                BUILD_TYPE: manually triggered by docker compose up command
        volumes:
        # dockerfile build copies swagger.json there
            - "swaggerDefFile:/home"
        ports:
            - "80:80"
    swagger:
        image: swaggerapi/swagger-ui:latest
        container_name: swaggerUI_sensors_api
        depends_on:
            - sensors_api
        ports:
            - "8080:8080"
        environment:
            - BASE_URL=/swagger 
            - SWAGGER_JSON=/etc/swagger/swagger.json
        volumes:
            - type: volume
              source: swaggerDefFile
              target: /etc/swagger
              volume:
                nocopy: true
# for sharing a file swagger.json made by build of api container
volumes:
    swaggerDefFile:

