version: "3.7"
# for sharing a file swagger.json made by build of api container
volumes:
    swaggerDefFile:
services:
    sensors_api:
        image: rumairstaging.azurecr.io/sensors_api:latest
        container_name: sensors_api
        build:
            context: ./
            cache_from:
                - golang:alpine:latest
                - quay.io/goswagger/swagger:latest
            args:
                BUILD_TYPE: manually triggered by 'docker-compose up --build -d' command
        volumes:
        #  dockerfile build copies swagger.json there. Old notation used, move to new one like below.
            - swaggerDefFile:/home/swagger
    swagger:
        image: swaggerapi/swagger-ui:latest
        container_name: swaggerUI_sensors_api
        depends_on:
            - sensors_api
        ports:
            - "80:8080"
        environment:
            - BASE_URL=/swagger 
            - SWAGGER_JSON=/etc/swagger/swagger.json
        volumes:
            #  dockerfile build copies swagger.json there. Old notation used, move to new one like below.
            - swaggerDefFile:/etc/swagger:ro

