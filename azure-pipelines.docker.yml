steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
    echo 'MODULE PATH IS : $(modulePath)' 
  displayName: 'Set up the Go workspace'

# - script: |
#     go get -v -t -d ./...
#     if [ -f Gopkg.toml ]; then
#         curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
#         dep ensure
#     fi
#   workingDirectory: '$(modulePath)'
#   displayName: 'Get dependencies.'

- script: |
    echo 'MODULE PATH IS : $(modulePath)/api'
    go build -v .
  workingDirectory: '$(modulePath)'
  displayName: 'Building app.'

  # this task runs a test also !
- task: Docker@2
  displayName: Build a Docker image
  inputs:
    containerRegistry: Prywatny-AzureDockerRegistry
    repository: $(imageName)        #(Optional) Name of repository within the container registry corresponding to the Docker registry service connection specified as input for containerRegistry
    command: buildAndPush           #(Required) Acceptable values: buildAndPush/build/push/login/logout
    Dockerfile: $(modulePath)/Dockerfile

