version: "3.7"
services:
    sensors_api:
        image: rumairstaging.azurecr.io/sensors_api:latest
        container_name: sensors_api
        build:
            context: ./
            cache_from:
                - golang:alpine:latest
                - quay.io/goswagger/swagg
        ports:
            - "80:5000"
    swagger:
        image: swaggerapi/swagger-ui:latest
        container_name: swaggerUI_sensors_api
        depends_on:
            - sensors_api
        ports:
            - "80:8080"
        environment:
            - BASE_URL=/swagger 
            - SWAGGER_JSON=/etc/swagger/swagger.json
        volumes:
            - ${WEBAPP_STORAGE_HOME}/site/wwwroot/swagger:/etc/swagger/:ro

