# right now this file is totally independent. Probably it can use docker-compose combining files feature and contains only differences then.
# VERY IMPORTANT - it uses a volume witch is persisted. 
# Remember to delete volume in Azure ? Like 'docker volume rm rumair_pmpro_sensors_api_swaggerDefFile' or 'docker volume prune'.
version: "3.7"
services:
    sensors_api:
        image: rumairstaging.azurecr.io/sensors_api:latest
        container_name: sensors_api
        build:
            context: ./
            cache_from:
                - golang:alpine:latest
                - quay.io/goswagger/swagger:latest
            args:
                BUILD_TYPE: Build from AzureDevOps
        volumes:
            - ${WEBAPP_STORAGE_HOME}/site/wwwroot/swagger:/home/swagger/
        # ports:
        #     - "5000:5000"
    swagger:
        image: swaggerapi/swagger-ui:latest
        container_name: swaggerUI_sensors_api
        depends_on:
            - sensors_api
        ports:
            - "80:8080"
        environment:
            - BASE_URL=/swagger 
            - SWAGGER_JSON=/etc/swagger/swagger.json
        volumes:
            - ${WEBAPP_STORAGE_HOME}/site/wwwroot/swagger:/etc/swagger/:ro

