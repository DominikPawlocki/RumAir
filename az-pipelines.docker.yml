# Build a Docker image to run, deploy, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

pool:
    vmImage: 'ubuntu-latest'
  
variables:
    imageName: 'RumAir_Pmpro_Sensors_API-$(build.buildId)'
    GOBIN:  '$(GOPATH)/bin' # Go binaries path
    GOROOT: '/usr/local/go1.13' # Go installation path
    GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
    projectPath: $(GOPATH)/src/github.com/$(build.repository.name) # Path to the repository

  # is it needed at all ??
steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(projectPath)'
    shopt -s extglob
    mv !(gopath) '$(projectPath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
    echo 'MODULE PATH IS : $(projectPath)' 
  displayName: 'Set up the Go workspace'

# https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/build/docker?view=azure-devops
# https://docs.microsoft.com/en-us/azure/devops/pipelines/library/service-endpoints?view=azure-devops&tabs=yaml

- task: Docker@2
  displayName: Build Go code, generate swagger.json file, create Docker image and push it to ACR. Single container, no swaggerUI.
  inputs:
    containerRegistry: Epam-VS-AzureDockerRegistry
    repository: $(imageName)        #(Optional) Name of repository within the container registry corresponding to the Docker registry service connection specified as input for containerRegistry
    command: buildAndPush           #(Required) Acceptable values: buildAndPush/build/push/login/logout
    Dockerfile: $(projectPath)/Dockerfile
    arguments: --build-arg BUILD_TYPE=$(AZDEVOPS_COMPOSE_BUILDTYPE)
